<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="css/styles.css" /> 
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="static/images/login-bg.png" alt="Landscape" />
    </div>
    <div class="right">
        <div class="form-header">
            <h2>Welcome back</h2>
            <h1>Login to your account</h1>
        </div>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="name@gmail.com" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="********" />

        <div class="options">
          <label>
            <input type="checkbox" /> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button class="login-btn" type="submit">Login now</button>
        <button class="google-btn" type="button">
          <img src="static/images/google-icon.png" alt="Google Icon" /> Or sign-in with Google
        </button>
      </form>
      <p>Dont have an account? <a href="#">Join free today</a></p>
    </div>
  </div>
</body>
</html>
