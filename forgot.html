<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>register</title>
  <script src="js/forgot.js" defer></script>
  <link rel="stylesheet" href="css/styles.css" /> 
</head>
<body>
    
  <div class="container">
    <div class="left">
      <img src="static/images/login-bg.png" alt="Landscape" />
    </div>
    <div class="right">
        <div class="form-header">
            <h2>Welcome</h2>
            <h1>Create your account</h1>
        </div>
      <form>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="name@gmail.com" />

        <label for="otp">OTP</label>
        <input type="text" id="otp" name="otp" placeholder="1234" />

        <label for="password">Create New Password</label>
        <input type="password" id="password1" name="password" placeholder="********" />

        <label for="password">Confirm Password</label>
        <input type="password" id="password2" name="password" placeholder="********" />


        <button class="login-btn" type="submit">Reset Password</button>
        <button class="google-btn" type="button">
          <img src="static/images/google-icon.png" alt="Google Icon" /> Or sign-in with Google
        </button>
      </form>
      <p><a href="login.html">Back to Login</a></p>
    </div>
  </div>
</body>
</html>
